<header>Header</header>
<div class="selects">
    <div class="selectMenu">
        <select [(ngModel)]="roverChose">
        <option *ngFor="let rover of rovers" [value] = "rover.id">{{rover.fullName}}</option>
      </select>
        <select [(ngModel)]="cameraChose">
          <option *ngFor="let camera of cameras | cameraFilter:roverChose" [value] = "camera.id">{{camera.fullName}}</option>
        </select>
        <input type="number" [(ngModel)]="solChose" [value]="solChose">



        <button (click)="startSearch() ">Dive into space!</button>
    </div>
</div>
<div *ngIf="items.length!==0" class="found">Found {{items.length}} pictures!</div>
<button *ngIf="items.length>3" (click)=" more=! more ">{{ more ? 'Show less':'Show more' }}</button>
<div *ngIf="items.length===0 && noImages ">No images sorry!</div>
<div *ngFor="let item of items | slice: 0 :(more ? undefined : 3) ">
    <div class="element ">
        <img src="{{item.img_src}} " style="width: 20%; " alt=" ">
        <span>{{item.camera.full_name}}, {{item.earth_date}}</span></div>
</div>
